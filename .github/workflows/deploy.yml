name: Deploy Hugo Site

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
          
      - uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: 'latest'
          extended: true
          
      - name: Fix encoding issues
        run: |
          # Remove BOM and fix common issues in Markdown files
          find content -name "*.md" -exec sed -i '1s/^\xEF\xBB\xBF//; 1s/^[[:space:]]*//; 1s/[[:space:]]*$//' {} \;
          
      - name: Build
        run: hugo --minify --gc
        
      - uses: actions/upload-pages-artifact@v3
        with:
          path: ./public
          
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/deploy-pages@v4
