baseURL = "https://pragmaticsysadmin.help/"
canonifyURLs = true
title = "Pragmatic Sysadmin"
theme = "PaperMod"

[pagination]
  pagerSize = 10
enableRobotsTXT = true

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true

# Language settings
[languages]
  [languages.en]
    languageName = "English"
    weight = 1

[params]
  description = "Practical sysadmin tutorials and DevOps guides. Learn home lab setup, Kubernetes, zero trust security, and automation with hands-on examples for system administrators."
  defaultTheme = "auto"
  ShowReadingTime = true
  ShowPostNavLinks = true
  ShowShareButtons = true
  # Disable home info which is causing the error
  homeInfoParams = false
  
  # SEO & Social
  images = ["og-default.png"]
  keywords = ["sysadmin", "devops", "kubernetes", "home lab", "zero trust", "automation", "system administration", "cloud computing"]
  
  # OpenGraph/Twitter Cards
  twitterCards = true
  openGraph = true
  
  # Navigation
  [[params.socialIcons]]
    name = "rss"
    url = "index.xml"

