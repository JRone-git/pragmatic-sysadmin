baseURL = "https://pragmaticsysadmin.help/"
languageCode = "en-us"
title = "Pragmatic Sysadmin"
theme = "hugo-theme-stack"

[params]
  description = "Sysadmin tutorials and guides"

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true  # Allows raw HTML in markdown

[deployment]
  order = [".png$", ".jpg$", ".gif$", ".svg$"]

[build]
  buildFuture = true  # Include future-dated posts if needed
  buildDrafts = false # Ensure drafts are excluded in production  
